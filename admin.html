<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<script>
if (localStorage.getItem("isAdmin") !== "true") {
  window.location.href = "admin-login.html";
}
</script>

<header class="navbar">
  <div class="logo">ADMIN DASHBOARD</div>
  <nav>
    <a href="index.html">Store</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<section class="products">

<h2>Add Product</h2>

<div class="admin-box">

<input id="product-name" placeholder="Product Name">
<input id="product-price" type="number" placeholder="Price">
<input id="product-image" placeholder="Image path">
<textarea id="product-description" placeholder="Description"></textarea>

<select id="product-category">
<option value="">Select Category</option>
<option value="Apparel">Apparel</option>
<option value="Supplements">Supplements</option>
<option value="Gear">Gear</option>
</select>

<button onclick="addProduct()">Add Product</button>

</div>

<h2>Products</h2>
<div id="admin-products"></div>

</section>

<script src="admin.js"></script>

</body>
</html>
