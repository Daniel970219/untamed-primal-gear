<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Untamed Primal Gear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= ADMIN PROTECTION ================= -->
<script>
  if (localStorage.getItem("isAdmin") !== "true") {
    window.location.href = "login.html";
  }
</script>

<!-- ================= HEADER ================= -->
<header class="navbar">
  <div class="logo">ADMIN â€” UNTAMED PRIMAL GEAR</div>

  <nav>
    <a href="index.html">View Store</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<!-- ================= ADMIN DASHBOARD ================= -->
<section class="products">

  <h2>ADMIN DASHBOARD</h2>

  <!-- ================= CATEGORY MANAGEMENT ================= -->
  <div class="admin-box">

    <h3>Categories</h3>

    <input type="text" id="new-category" placeholder="New category name">

    <button onclick="addCategory()">Add Category</button>

    <div id="admin-categories"></div>

  </div>


  <!-- ================= ADD PRODUCT ================= -->
  <div class="admin-box">

    <h3>Add Product</h3>

    <input type="text" id="product-name" placeholder="Product Name">

    <input type="number" id="product-price" placeholder="Price (R)">

    <input type="text" id="product-image" placeholder="Image path (images/products/...)">

    <textarea id="product-description" placeholder="Product description"></textarea>

    <!-- CATEGORY DROPDOWN (JS CONTROLLED) -->
    <select id="product-category"></select>

    <button onclick="addProduct()">Add Product</button>

  </div>


  <!-- ================= PRODUCT LIST ================= -->
  <div class="admin-box">

    <h3>Products</h3>

    <div id="admin-products"></div>

  </div>


  <!-- ================= ORDERS PANEL ================= -->
  <div class="admin-box">

    <h3>Orders</h3>

    <div id="admin-orders"></div>

  </div>

</section>

<!-- ================= SCRIPT ================= -->
<script src="admin.js"></script>

</body>
</html>
